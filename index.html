<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <title>カラーコード当てゲーム</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
  
  <h2>カラーコード当てゲーム</h2>
  
  <div id="color-space"></div>
  <span>#<input id="color-code" type="text" /></span>
  <a onclick="check()" class="btn">決定</a>
  <a onclick="generate()" class="btn">生成</a>
  
  <div id="answer">
    <p>回答: <span id="answer-code"></span></p>
    <div id="answer-color"></div>
  </div>
  
  <div id="canswer">
    <p>正解: <span id="canswer-code"></span></p>
    <div id="canswer-color"></div>
  </div>
  
  <div id="results">
    <p>誤差: <span id="res-err"></span></p>
    <p>R: <span id="res-r"></span></p>
    <p>G: <span id="res-g"></span></p>
    <p>B: <span id="res-b"></span></p>
  </div>
  
</body>
 
<script src="script.js"></script>
                       
</html>
