<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <title>カラーコード当てゲーム</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
  
  <h2>カラーコード当てゲーム</h2>
  
  <div id="color-space"></div>
  <input id="color-code" type="text" />
  <a onclick="check()">決定</a>
  <a onclick="generate()">生成</a>
    
  <p id="err">誤差: <span id="point"></span></p>
  
  <div id="canswer">
    <p id="canswer-code"></p>
    <div id="canswer-color"></div>
  </div>
  
  <div id="answer">
    <p id="answer-code></p>
    <div id="answer-color"></div>
  </div>
    
</body>
 
<script src="script.js"></script>
                       
</html>
